baseURL: http://algorithmictales.com/
languageCode: en-us
title: Algorithmic Tales
theme: ["PaperMod"]

taxonomies:
  category: categories
  tag: tags

menu:
  main:
    - identifier: categories
      name: posts
      url: /posts/
      weight: 10

    - identifier: recipes
      name: recipes
      url: /recipes/
      weight: 10

    - identifier: tags
      name: tags
      url: /tags/
      weight: 20

    - identifier: about
      name: about
      url: /about/
      weight: 30

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
        enable: true

params:
  math: true
  profileMode:
    enabled: true
    title: "Algorithmic Tales"
    subtitle: "Mathematical Musings and Code Chronicles"
    imageUrl: /logo.png
    imageTitle: "purple smiley face"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: posts
        url: "/posts"
    ShowBreadCrumbs: true
